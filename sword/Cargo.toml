[package]
name = "sword"
version = "0.1.6"
edition = "2024"
authors = ["Luciano Revillod <lrevillod2022@alu.uct.cl>"]
description = "Axum based web framework prototype"
repository = "https://github.com/sword-framework/sword"
keywords = ["web", "framework", "axum", "http", "async"]
categories = ["web-programming::http-server", "web-programming"]
readme = "../README.md"
license-file = "../LICENSE"

[features]
multipart = ["axum/multipart"]

[dependencies]
tokio = { version = "1.45.1" }

axum = { version = "0.8.4" }
axum_responses = "0.4.2"

serde = "1.0.219"
serde_json = "1.0.140"

sword-macros = { path = "../sword-macros", version = "0.1.6" }

validator = { version = "0.20.0", features = ["derive"] }

infer = "0.19.0"
toml = "0.9.0"
regex = "1.11.1"

tower-layer = "0.3.3"
tower-service = "0.3.3"
tower-http = { version = "0.6.6", features = ["trace", "cors"] }

shaku = "0.6.2"
thiserror = "2.0.12"
byte-unit = "5.1.6"
