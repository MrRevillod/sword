[package]
name = "sword"
version = "0.1.6"
edition = "2024"
authors = ["Luciano Revillod <lrevillod2022@alu.uct.cl>"]
description = "Axum based web framework prototype"
repository = "https://github.com/sword-framework/sword"
keywords = ["web", "framework", "axum", "http", "async"]
categories = ["web-programming::http-server", "web-programming"]
readme = "../README.md"
license-file = "../LICENSE"

[features]
default = []
multipart = ["axum/multipart"]
hot_reload = ["dep:subsecond", "dep:dioxus-devtools", "sword-macros/hot_reload"]

[dependencies]
tokio = { version = "1.47.1" }

axum = { version = "0.8.4" }
axum_responses = "0.4.2"

toml = "0.9.0"
serde = "1.0.219"
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
form_urlencoded = "1.2.2"
serde_path_to_error = "0.1.17"
byte-unit = "5.1.6"

sword-macros = { path = "../sword-macros", version = "0.1.6" }

infer = "0.19.0"
regex = "1.11.1"
validator = { version = "0.20.0", features = ["derive"] }

tower-layer = "0.3.3"
tower-service = "0.3.3"
tower-http = { version = "0.6.6" }

shaku = "0.6.2"
thiserror = "2.0.12"

# Hot Reload dependencies

subsecond = { git = "https://github.com/DioxusLabs/dioxus.git", optional = true, package = "subsecond" }
dioxus-devtools = { git = "https://github.com/DioxusLabs/dioxus.git", features = [ "serve" ], optional = true, package = "dioxus-devtools" }

