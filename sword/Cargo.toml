[package]
name = "sword"
version = "0.1.5"
edition = "2024"
authors = ["Luciano Revillod <lrevillod2022@alu.uct.cl>"]
description = "Axum based web framework prototype"
repository = "https://github.com/MrRevillod/sword"
keywords = ["web", "framework", "axum", "http", "async"]
categories = ["web-programming::http-server", "web-programming"]
readme = "../README.md"
license-file = "../LICENSE"

[dependencies]
tokio = { version = "1.45.1" }

axum = "0.8.4"
axum_responses = "0.4.2"

serde = "1.0.219"
serde_json = "1.0.140"
serde_qs = "0.15.0"

sword-macros = { path = "../sword-macros", version = "0.1.5" }

validator = { version = "0.20.0", features = ["derive"] }

toml = "0.9.0"
shellexpand = "3.1.1"

tower-layer = "0.3.3"
tower-service = "0.3.3"
tower-http = { version = "0.6.6", features = ["trace", "cors"] }

shaku = "0.6.2"
thiserror = "2.0.12"

