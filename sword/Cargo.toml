[package]
name = "sword"
version = "0.1.6"
edition = "2024"
authors = ["Luciano Revillod <lrevillod2022@alu.uct.cl>"]
description = "Axum based web framework prototype"
repository = "https://github.com/sword-framework/sword"
keywords = ["web", "framework", "axum", "http", "async"]
categories = ["web-programming::http-server", "web-programming"]
readme = "../README.md"
license-file = "../LICENSE"

[features]
default = []
multipart = ["axum/multipart"]
shaku-di = ["dep:shaku"]
hot-reload = ["dep:subsecond", "dep:dioxus-devtools", "sword-macros/hot-reload"]

[dependencies]
tokio = { workspace = true }

axum = { workspace = true }
axum_responses = { workspace = true }
http-body-util = "0.1.3"

toml = "0.9.0"
serde = { workspace = true }
serde_json = { workspace = true }
serde_urlencoded = "0.7.1"
form_urlencoded = "1.2.2"
serde_path_to_error = "0.1.17"
byte-unit = "5.1.6"

sword-macros = { workspace = true }

infer = "0.19.0"
regex = "1.11.1"
validator = { workspace = true }

tower = "0.5.2"
tower-layer = "0.3.3"
tower-service = "0.3.3"
tower-http = { version = "0.6.6", features = ["limit"]}

thiserror = "2.0.12"

# Hot Reload feature dependencies

subsecond = { git = "https://github.com/DioxusLabs/dioxus.git", optional = true, package = "subsecond" }
dioxus-devtools = { git = "https://github.com/DioxusLabs/dioxus.git", features = [ "serve" ], optional = true, package = "dioxus-devtools" }

# Shaku DI feature dependencies

shaku = { workspace = true, optional = true }
