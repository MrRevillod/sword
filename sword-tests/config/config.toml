[application]
host = "0.0.0.0"
port = 8080
graceful-shutdown = false

[middlewares]
body-limit = { enabled = true, max-size = "1MB", display = true }
request-timeout = { enabled = true, timeout = "2s", display = true }

[middlewares.cors]
enabled = true
allow-credentials = true
display = true
allow-headers = ["Content-Type", "Authorization"]
allow-methods = ["GET", "POST", "PUT", "DELETE"]
allow-origins = ["http://localhost:3000", "https://example.com"]

[socketio-server]
enabled = true
ping-timeout = "20s"
ping-interval = "25s"

[my-custom-section]
custom_key = "value"
env_user = "${USER:default_value}"
